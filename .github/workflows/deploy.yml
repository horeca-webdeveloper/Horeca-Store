jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      APP_ENV: production
      APP_DEBUG: false
      DB_CONNECTION: mysql
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      # Step 3: Clear Composer cache
      - name: Clear Composer cache
        run: composer clear-cache

      # Step 4: Install Composer dependencies (without dev dependencies)
      - name: Install dependencies
        run: composer install --no-dev

      # Step 5: Set up AWS CLI
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 6: Fix permissions on EC2
      - name: Fix permissions for storage and cache directories
        run: |
          sudo chown -R www-data:www-data /var/www/html/Horeca-Store
          sudo chmod -R 775 /var/www/html/Horeca-Store

      # Step 7: Deploy to EC2
      - name: Add SSH key and deploy to EC2
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ubuntu@${{ secrets.AWS_INSTANCE_IP }} << 'EOF'
            cd /var/www/html/Horeca-Store
            git pull
            composer install --no-dev
            php artisan migrate --force
            php artisan optimize
            sudo systemctl restart nginx
          EOF
